info: 
    provider: ansible
    config: ansible.cfg
    requirements:
        - kubespray/requirements.txt
    playbooks:
        - playbooks/vars.yml

test:
    provider: script
    script: scripts/test.sh
    sudo: True
    args:
        - altered

list-root:
    provider: command
    command: ls
    sudo: True
    args:
        - '-al'
        - /root

init:
    provider: script
    script: scripts/init-server.sh
    sudo: True
    args:
        - /dev/sda3 # Backup device

restore:
    provider: script
    script: scripts/restore-server.sh
    sudo: True
    args:
        - /dev/sda3 # Backup device
        - /dev/sda2 # Target device