info: 
    provider: ansible
    roles:
        - server-admin
    config: ansible.cfg
    requirements:
        - kubespray/requirements.txt
    playbooks:
        - playbooks/vars.yml

init:
    provider: script
    script: scripts/init-server.sh
    roles:
        - server-admin
    sudo: True
    args:
        - /dev/sda3 # Backup device

restore:
    provider: script
    script: scripts/restore-server.sh
    roles:
        - server-admin
    sudo: True
    args:
        - /dev/sda3 # Backup device
        - /dev/sda2 # Target device
