info: 
    provider: ansible
    config: ansible.cfg
    requirements:
        - kubespray/requirements.txt
    playbooks:
        - playbooks/vars.yml

test:
    provider: script
    script: scripts/test.sh
    default_args:
        - altered

init:
    provider: script
    script: scripts/init-server.sh
    default_args:
        - /dev/sda3 # Backup device

restore:
    provider: script
    script: scripts/restore-server.sh
    default_args:
        - /dev/sda3 # Backup device
        - /dev/sda2 # Target device