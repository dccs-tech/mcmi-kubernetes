parents:
  - project: core
    profile: aws-network

config:
  master_subnet_cidr_prefix: 28
  master_subnet_public_ip: False

  node_subnet_cidr_prefix: 20
  node_subnet_public_ip: False

subnet:
  master-1:
    network: "@aws_networks"
    cidr_prefix: "@master_subnet_cidr_prefix"
    zone_suffix: a
    public_ip: "@master_subnet_public_ip"

  master-2:
    network: "@aws_networks"
    cidr_prefix: "@master_subnet_cidr_prefix"
    zone_suffix: b
    public_ip: "@master_subnet_public_ip"

  master-3:
    network: "@aws_networks"
    cidr_prefix: "@master_subnet_cidr_prefix"
    zone_suffix: c
    public_ip: "@master_subnet_public_ip"
  
  node-1:
    network: "@aws_networks"
    cidr_prefix: "@node_subnet_cidr_prefix"
    zone_suffix: a
    public_ip: "@node_subnet_public_ip"

  node-2:
    network: "@aws_networks"
    cidr_prefix: "@node_subnet_cidr_prefix"
    zone_suffix: b
    public_ip: "@node_subnet_public_ip"
  
  node-3:
    network: "@aws_networks"
    cidr_prefix: "@node_subnet_cidr_prefix"
    zone_suffix: c
    public_ip: "@node_subnet_public_ip"
